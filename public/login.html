<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Login ‚Äî Ramadan League 2026</title>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
<style>
:root {
  --bg: #0a1f0f;
  --surface: #0f2a18;
  --card: #1a3f2a;
  --border: #2d5a3f;
  --gold: #d4a843;
  --gold-l: #f0c96a;
  --text: #e8f5e9;
  --muted: #81c995;
  --red: #ef4444;
}
* { margin:0; padding:0; box-sizing:border-box; }
body {
  font-family: 'Nunito', sans-serif;
  background: var(--bg);
  color: var(--text);
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  padding: 20px;
}
body::before {
  content: '';
  position: fixed;
  inset: 0;
  background: radial-gradient(ellipse 80% 60% at 50% -20%, rgba(212,168,67,0.08), transparent 70%);
  pointer-events: none;
}
.login-box {
  background: var(--card);
  border: 1px solid var(--border);
  border-radius: 20px;
  padding: 48px 40px;
  width: 100%;
  max-width: 420px;
  box-shadow: 0 12px 48px rgba(0,0,0,0.4);
  position: relative;
  z-index: 1;
}
.logo { text-align: center; margin-bottom: 32px; }
.logo-icon { font-size: 48px; display: block; margin-bottom: 12px; }
.logo-title {
  font-family: 'Cinzel', serif;
  font-size: 20px;
  font-weight: 900;
  color: var(--gold-l);
  margin-bottom: 4px;
}
.logo-sub { font-size: 12px; color: var(--muted); letter-spacing: 2px; text-transform: uppercase; }
.form-group { margin-bottom: 24px; }
label {
  display: block;
  font-size: 12px;
  font-weight: 700;
  letter-spacing: 1.5px;
  text-transform: uppercase;
  color: var(--muted);
  margin-bottom: 8px;
}
input {
  width: 100%;
  background: var(--surface);
  border: 1px solid var(--border);
  border-radius: 10px;
  padding: 14px 16px;
  font-family: 'Nunito', sans-serif;
  font-size: 15px;
  color: var(--text);
  outline: none;
  transition: border-color 0.2s;
}
input:focus { border-color: var(--gold); }
.btn {
  width: 100%;
  background: linear-gradient(135deg, #8b6914, var(--gold));
  color: #fff;
  font-family: 'Nunito', sans-serif;
  font-size: 14px;
  font-weight: 700;
  letter-spacing: 1px;
  text-transform: uppercase;
  padding: 14px;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  transition: all 0.2s;
}
.btn:hover { background: linear-gradient(135deg, var(--gold), var(--gold-l)); transform: translateY(-1px); }
.btn:active { transform: scale(0.98); }
.error {
  background: rgba(239,68,68,0.1);
  border: 1px solid rgba(239,68,68,0.3);
  color: #fca5a5;
  padding: 12px 16px;
  border-radius: 8px;
  font-size: 13px;
  margin-bottom: 20px;
  display: none;
}
.error.show { display: block; }
.footer-link {
  text-align: center;
  margin-top: 24px;
  font-size: 13px;
  color: var(--muted);
}
.footer-link a {
  color: var(--gold-l);
  text-decoration: none;
  font-weight: 600;
}
.footer-link a:hover { text-decoration: underline; }
</style>
</head>
<body>

<div class="login-box">
  <div class="logo">
    <span class="logo-icon">üåô</span>
    <div class="logo-title">Admin Dashboard</div>
    <div class="logo-sub">Ramadan Digital Skills League 2026</div>
  </div>

  <div id="error" class="error"></div>

  <form id="login-form">
    <div class="form-group">
      <label for="password">Admin Password</label>
      <input type="password" id="password" placeholder="Enter admin password" autocomplete="current-password" required>
    </div>
    <button type="submit" class="btn">üîê Login</button>
  </form>

  <div class="footer-link">
    <a href="/leaderboard.html">View Public Leaderboard ‚Üí</a>
  </div>
</div>

<script>
  fetch('/auth/check')
  .then(r => r.json())
  .then(data => {
    if (!data.authenticated) {
      window.location.href = '/';
    }
  })
  .catch(() => window.location.href = '/');
// Check if already logged in
fetch('/auth/check')
  .then(r => r.json())
  .then(data => {
    if (data.authenticated) {
      window.location.href = '/admin';
    }
  });

// Handle login
document.getElementById('login-form').addEventListener('submit', async (e) => {
  e.preventDefault();
  const password = document.getElementById('password').value;
  const errorEl = document.getElementById('error');
  
  try {
    const res = await fetch('/auth/login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ password })
    });
    
    if (res.ok) {
      window.location.href = '/admin';
    } else {
      errorEl.textContent = '‚ùå Invalid password. Please try again.';
      errorEl.classList.add('show');
      document.getElementById('password').value = '';
      setTimeout(() => errorEl.classList.remove('show'), 3000);
    }
  } catch (err) {
    errorEl.textContent = '‚ùå Connection error. Please try again.';
    errorEl.classList.add('show');
  }
});
</script>
</body>
</html>
